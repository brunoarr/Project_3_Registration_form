<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>

      <header>
        <h1>THE CODE REVIEW</h1>
      </header>

      <div class="container">
        <h2>Sign up for our Newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox.</p>
        <hr>
      </div>

      <form action="index.html" method="post">

        <fieldset class="contact">

          <legend class="legend1">Contact Information</legend>

          <div class="fields">
            <label class="labels" for="name">Name</label>
            <input class="inputs" type="text" id="name" name="user_name" required placeholder="Required">
          </div>

          <div class="fields">
            <label class="labels" for="mail">Email</label>
            <input type="email" id="mail" name="user_email" required placeholder="Required">
          </div>

          <div class="fields">
            <label class="labels" for="telephone">Phone Number</label>
            <input type="tel" id="telephone" name="user_telephone">
          </div>

          <div class="fields">
            <label class="labels" for="address">Street Address</label>
            <input type="text" id="address" name="user_address">
          </div>

          <div class="fields">
            <label class="labels" for="city">City</label>
            <input type="text" id="city" name="user_city">
          </div>

          <div class="fields">
            <label class="labels" for="state">State</label>
            <select class="selector" id="state" name="user_state">
              <option value="" disabled selected>Choose State</option>
              <option value="new_york">New York</option>
              <option value="california">California</option>
              <option value="texas">Texas</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="fields">
            <label class="labels" for="zip">Zip Code</label>
            <input class="zip" type="number" id="zip" name="user_zip">
          </div>

          <hr>

        </fieldset>

        <fieldset>

          <legend class="legend2">Newsletter</legend>

          <div class="checkbox">
            <label>Select the newsletters you would like to receive</label>
            <input type="checkbox" id="html_news" value="html_news" name="subscription_type"><label>HTML News</label>
            <input type="checkbox" id="css_news" value="css_news" name="subscription_type"><label>CSS News</label>
            <input type="checkbox" id="javascript_news" value="javascript_news" name="subscription_type"><label>Javascript News</label>
          </div>

          <div class="radio">
            <label>Newsletter format</label>
            <input type="radio" id="format_html" value="format_html" name="newsletter_format"><label>HTML</label>
            <input type="radio" id="format_text" value="format_text" name="newsletter_format"><label>Plain text</label>
          </div>

          <label for="other_info">Other topics you'd like to hear about</label>
          <textarea id="other_info" name="other_info" placeholder="Tell us what are you interested about!"></textarea>

        </fieldset>

        <button type="submit">Sign Up</button>

        <p class="copyright"><span class="copyrightlogo">&copy;</span> The Code Review</p>

      </form>

    </body>
</html>
